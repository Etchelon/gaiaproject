# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gaiaproject

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_4222f00d0a3a472abe4f38165048773b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_66d1047a634c4e8b994b316ecb9808e5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4222f00d0a3a472abe4f38165048773b }}/gaia-project:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gaiaproject'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0cee66e7730841898f7352e6ff20e959 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4222f00d0a3a472abe4f38165048773b }}/gaia-project:${{ github.sha }}'